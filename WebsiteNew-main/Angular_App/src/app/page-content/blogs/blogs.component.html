<app-header/>

<!-- Start Page Title Area -->
<app-page-title pageTitle=" Blogs "></app-page-title>
<!-- End Page Title Area -->

<section class="user-area-style">
    <div class="container">
        <div class="row">
            <div *ngFor="let post of blogPosts" class="row my-3 p-3 bg-light" style="width: 100%; height: auto; object-fit: cover;">
            <div class="col-md-4">
                <img [src]="post.image" alt="Blog Image">
            </div>
            <div class="col-md-8">
                <h2>{{ post.name }}</h2>
                <p>{{ post.desc }}</p>
                <p>Posted on: {{ post.created_at }}</p>
                <a class="default-btn read-more-btn" [routerLink]="['/blog_detail', post.slug]">Read More</a>
            </div>
            </div>
        </div>
        </div>
</section>

<app-footer/>
