<app-header></app-header>

<app-page-title pageTitle="Contact"></app-page-title>

<section class="main-contact-area ptb-100">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-8">
        <div class="contact-wrap">
          <div class="contact-form">
            <div class="contact-title">
              <h2>Write Us</h2>
            </div>

            <form [formGroup]="contactForm" (ngSubmit)="sendEmail()">
              <div class="row">
                <div class="col-lg-6 col-sm-6">
                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" formControlName="name" class="form-control" />
                    <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="help-block with-errors">
                      Please enter your name
                    </div>
                  </div>
                </div>

                <div class="col-lg-6 col-sm-6">
                  <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" formControlName="email" class="form-control" />
                    <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="help-block with-errors">
                      Please enter a valid email
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-group">
                    <label>Subject</label>
                    <input type="text" formControlName="msg_subject" class="form-control" />
                    <div *ngIf="contactForm.get('msg_subject')?.invalid && contactForm.get('msg_subject')?.touched" class="help-block with-errors">
                      Please enter your subject
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-group">
                    <label>Message</label>
                    <textarea formControlName="message" class="form-control" cols="30" rows="10"></textarea>
                    <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="help-block with-errors">
                      Write your message
                    </div>
                  </div>
                </div>

                <div class="col-lg-12 col-md-12">
                  <button type="submit" class="default-btn btn-two" [disabled]="contactForm.invalid">
                    <span>Send Message</span>
                  </button>
                  <div id="msgSubmit" class="h3 text-center hidden"></div>
                  <div class="clearfix"></div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="contact-info">
          <h3>Our contact details</h3>

          <ul class="address">
            <li class="location">
              <img src="assets/1.1.png" class="aaaaa">
              <span>Address</span>
              651 N Broad Street, Middletown DE 19709
            </li>
            <li>
              <img src="assets/2.png" class="aaaaa">
              <span>Phone</span>
              <a href="tel:(800) 671-7449">(800) 671-7449</a>
            </li>

            <li>
              <img src="assets/3.png" class="aaaaa">
              <span>Email</span>
              <a href="mailto:info@six-industries.com">info&#64;six-industries.com</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
