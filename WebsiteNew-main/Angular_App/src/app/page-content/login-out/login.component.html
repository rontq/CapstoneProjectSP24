<app-header />

<app-page-title title="Log In"></app-page-title>

<section class="main-contact-area ptb-100">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-8">
          <div class="contact-wrap">
            <div class="contact-form">
              <div class="contact-title">
                <h2>Log in</h2>
              </div>
  
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-lg-6 col-sm-6">
                    <div class="form-group">
                      <label>Email</label>
                      <input type="email" formControlName="email" class="form-control" />
                      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="help-block with-errors">
                        Please enter a valid email
                      </div>
                    </div>
                  </div>
  
                  <div class="col-lg-6 col-sm-6">
                    <div class="form-group">
                      <label>Password</label>
                      <input type="password" formControlName="password" class="form-control" />
                      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="help-block with-errors">
                        Please enter your password
                      </div>
                    </div>
                  </div>
  
                  <div class="col-12">
                    <button type="submit" class="default-btn btn-two" [disabled]="loginForm.invalid">
                      <span>Log in now</span>
                    </button>
                  </div>
  
                  <div class="col-12" style="text-align: center">
                    <div *ngIf="errorMessage" style="color: red; background: white; padding: 10px; border-radius: 20px; margin-top: 26px; width: 60%; margin: auto;">
                      <h3>{{ errorMessage }}</h3>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-4">
          <div class="contact-info">
            <h3>Our contact details</h3>
  
            <ul class="address">
              <li class="location">
                <img src="assets/1.1.png" class="aaaaa">
                <span>Address</span>
                651 N Broad Street, Middletown DE 19709
              </li>
              <li>
                <img src="assets/2.png" class="aaaaa">
                <span>Phone</span>
                <a href="tel:(800) 671-7449">(800) 671-7449</a>
              </li>
  
              <li>
                <img src="assets/3.png" class="aaaaa">
                <span>Email</span>
                <a href="mailto:info@six-industries.com">info&#64;six-industries.com</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>

  <app-footer />
